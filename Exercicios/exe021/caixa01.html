<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: aquamarine;
            height: auto;
            width: auto;
            border: 10px double yellowgreen;
            margin: 10px 15px 5px 20px;
            padding: 5px 8px 2px 10px;
            text-align: center;
        }
        a{
            margin: 5px;
            border: 5px solid blue;
            outline: 5px dashed blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Paragrafos assim são box-level, <a href="#">links assim são inline-level</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
